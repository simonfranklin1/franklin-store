<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="public/simon-logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" 
    rel="stylesheet">
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
    />
    <script src="./main.js" type="module" defer></script>
    <title>Franklin Store</title>
  </head>
  <body>
    <div id="background"></div>
    <div id="carrinho">
      <section id="carrinho-header">
        <div id="carrinho-title">
          <h3>Carrinho</h3>
        </div>
        <div id="fechar-carrinho"><i class="fa-solid fa-x"></i></div>
      </section>
      <section id="carrinho-conteudo">
      </section>
      <section id="finalizar-compra">
        <p id="preco-total">Total: <span>$0</span></p>
        <button>Finalizar compra</button>
      </section>
    </div>
    <header>
      <div id="logo">
        <img src="assets/img/logo-f-store.png" alt="logo">
      </div>

      <div id="carrinho-user">
        <div id="carrinho-icon"><i class="fa-solid fa-bag-shopping"></i></div>
        <div id="user"><a href="/src/paginas/pedidos.html"><i class="fa-solid fa-user"></i></a></div>
      </div>
    </header>
    <main>
      <div id="search-filtro">
        <input type="text" id="search-input" placeholder="Buscar">
        <select name="filtro" id="filtro">
          <option value="all">Todos</option>
          <option value="men">Masculino</option>
          <option value="women">Feminino</option>
        </select>
      </div>
      <div id="container-produtos"></div>
    </main>
    <footer>Code by <a href="https://github.com/simonfranklin1" target="_blank">Simon Franklin</a></footer>
  </body>
</html>
